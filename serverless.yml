# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: devinthebacklog
# "app" enables Serverless Framework Dashboard features and sharing them with other Services.
app: apollo-lambda
# "service" is the name of this project. This will also be added to your AWS resource names.
service: apollo-lambda

plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs20.x
  httpApi:
    cors: true
  environment:
    DYNAMODB_IMAGES_TABLE: ${self:service}-imagesTable-${sls:stage}
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'dynamodb:PutItem'
            - 'dynamodb:Get*'
            - 'dynamodb:Scan*'
            - 'dynamodb:UpdateItem'
            - 'dynamodb:DeleteItem'
          Resource: arn:aws:dynamodb:${aws:region}:${aws:accountId}:table/${self:service}-imagesTable-${sls:stage}

functions:
  graphql:
    handler: handler.graphqlHandler
    events:
      - httpApi:
          path: /graphql
          method: GET
      - httpApi:
          path: /graphql
          method: POST

resources:
  Resources:
    ImageTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: primary_key
            AttributeType: S
        BillingMode: PAY_PER_REQUEST
        KeySchema:
          - AttributeName: primary_key
            KeyType: HASH
        TableName: ${self:service}-imagesTable-${sls:stage}        